name: Push

on:
  push:
    branches:
      - package
  pull_request:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "Bump version"
        uses: "yakovlev-alexey/bump-package-version-action@main"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
